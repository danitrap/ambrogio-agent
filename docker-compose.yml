services:
  agent:
    build:
      context: .
      cache_from:
        - type=local,src=.docker-cache
      cache_to:
        - type=local,dest=.docker-cache,mode=max
    container_name: ambrogio-agent
    restart: unless-stopped
    logging:
      driver: json-file
      options:
        max-size: "20m"
        max-file: "5"
    read_only: true
    tmpfs:
      - /tmp
    cap_drop:
      - ALL
    security_opt:
      - no-new-privileges:true
    user: "1000:1000"
    env_file:
      - .env
    environment:
      - DATA_ROOT=/data
      - CODEX_HOME=/data/.codex
      - HOME=/data
      - PROJECT_SKILLS_ROOT=/app/skills
      - NO_COLOR=1
      - LOG_LEVEL=info
      - TELEGRAM_POLL_TIMEOUT_SECONDS=20
    volumes:
      - ./data:/data:rw
    deploy:
      resources:
        limits:
          cpus: "1.00"
          memory: 512M
